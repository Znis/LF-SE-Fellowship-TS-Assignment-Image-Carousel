<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <h1> Image carousel using TypeScript</h1>
    <div class="main-container">
        <div class="carousel-container">
            <div class="image-carousel__controls-wrapper">
                <div class="image-carousel__controls-arrow-icon-wrapper" id="arrow-left">
                    <img src="./icons/left-arrow-white.png" alt="" class="image-carousel__controls-arrow-icon">
                </div>  
                <div class="image-carousel__controls-position-wrapper" id="image-status-count">
                </div>
                <div class="image-carousel__controls-arrow-icon-wrapper" id="arrow-right">
                    <img src="./icons/right-arrow-white.png" alt="" class="image-carousel__controls-arrow-icon">
                </div>  

            </div>
            <figure class="image-carousel__img-wrapper" id="image-carousel__img-wrapper">
            </figure>
        </div>
        
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
