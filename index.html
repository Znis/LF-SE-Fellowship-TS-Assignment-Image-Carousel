<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="main-container">
        <div class="image-carousel">
            <div class="image-carousel__controls-wrapper">
                <div class="image-carousel__controls-arrow-icon-wrapper">
                    <p>a</p>
                </div>  
                <div class="image-carousel__controls-position-wrapper" id="image-status-count">
                    <div class="small-dot"></div>
                </div>
                <div class="image-carousel__controls-arrow-icon-wrapper">
                    <p>a</p>
                </div>  

            </div>
            <figure class="image-carousel__img-wrapper" id="image-carousel__img-wrapper">
                <img src="" class="image-carousel__img"></img>
            </figure>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
